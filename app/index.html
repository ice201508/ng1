<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS</title>
  <!-- build:css(.tmp) scss/bootstrap.css -->
  <link rel="stylesheet" href="scss/bootstrap.css">
  <!-- endbuild -->
  <!-- build:css(.tmp) scss/main.css -->
  <link rel="stylesheet" href="scss/flat-ui.css">
  <link rel="stylesheet" href="scss/font-awesome.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="scss/custom.css">
  <link rel="icon" href="favicon.ico">
</head>
<body ng-app="app">
  <!-- <div id="l-loading" has-loading></div> -->
  <div id="l-loading" ng-if="!isFinishedLoading && !isLogin">
    <div class="l-center">
      <i class="fa fa-spinner fa-spin fa-5x fa-fw"></i>
    </div>
  </div>
  <ui-view></ui-view>

  <!-- build:js scripts/vendor.js-->
  <script src="lib/jquery.min.js"></script>
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-ui-router.min.js"></script>
  <script src="lib/angular-animate.min.js"></script>
  <script src="lib/angular-local-storage.min.js"></script>
  <script src="lib/ui-bootstrap-tpls.js"></script>
  <script src="lib/chart.min.js"></script>
  <script src="lib/angular-chart.min.js"></script>
  <!-- endbuild -->

  <!-- injector:js-->
  <script src="script/app.module.js"></script>
  <script src="script/core/app.route.js"></script>
  <script src="script/core/app.config.js"></script>
  <script src="script/core/app.http.interceptor.js"></script>
  <script src="script/service/app.service.module.js"></script>
  <script src="script/service/app.storage.service.js"></script>
  <script src="script/filter/app.filter.module.js"></script>
  <script src="script/login/app.login.module.js"></script>
  <script src="script/login/app.login.directive.js"></script>
  <script src="script/login/app.loading.directive.js"></script>
  <script src="script/login/app.login.controller.js"></script>
  <script src="script/nav/app.nav.module.js"></script>
  <script src="script/nav/app.nav.directive.js"></script>
  <script src="script/nav/app.nav.controller.js"></script>
  <script src="script/header/app.header.module.js"></script>
  <script src="script/header/app.header.directive.js"></script>
  <script src="script/header/app.header.controller.js"></script>
  <script src="script/dashboard/app.dashboard.module.js"></script>
  <script src="script/dashboard/app.dashboard.controller.js"></script>
  <script src="script/order/app.order.module.js"></script>
  <script src="script/order/app.order.controller.js"></script>
  <script src="script/user/app.user.module.js"></script>
  <script src="script/user/app.user.controller.js"></script>
  <script src="script/edit/app.edit.module.js"></script>
  <script src="script/edit/app.edit.controller.js"></script>
  <!-- endinjector-->
</body>
</html>
