<div class="page">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-heading">
          <i class="fa fa-pencil fa-1x"></i>
          <span>订单</span>
        </div>
        <div class="panel-body table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Project</th>
                <th>Status</th>
                <th>Manager</th>
                <th>Progress</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in vmOrder.orders track by $index">
                <th>{{$index}}</th>
                <th>{{item.project}}</th>
                <th>{{item.status}}</th>
                <th>{{item.manager}}</th>
                <th>{{item.progress}}</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
