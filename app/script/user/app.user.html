<div class="page">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-heading">
          <i class="fa fa-pencil fa-1x"></i>
          <span>用户</span>
        </div>
        <div class="panel-body table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Email</th>
                <th>用户名</th>
                <th>电话</th>
                <th>创建时间</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in vmUser.users track by $index">
                <th>{{$index+1}}</th>
                <th>{{item.email}}</th>
                <th>{{item.uname}}</th>
                <th>{{item.phone}}</th>
                <th>{{item.create_time}}</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
