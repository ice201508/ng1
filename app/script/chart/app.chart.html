<div>
    <h3><a href="http://jtblin.github.io/angular-chart.js/">图表配置</a></h3>
    <div class="row">
        <div class="col-lg-6">
            <canvas id="Doughnut" class="chart chart-doughnut" chart-data="vmChart.DoughnutData" chart-labels="vmChart.DoughnutLabels">
            </canvas>    
        </div>
        <div class="col-lg-6">
            <canvas id="pie" class="chart chart-doughnut" chart-data="vmChart.DoughnutData" chart-labels="vmChart.DoughnutLabels">
            </canvas>    
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <canvas id="radar" class="chart chart-radar" chart-data="vmChart.radarData" chart-options="vmChart.options" chart-labels="vmChart.radarLabels">
            </canvas> 
        </div>
    </div>
</div>
